<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/images/calculator.ico" rel="icon" type="image"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <div class="rowOne">
                <div class="displayResult">0</div>
            </div>
            <div class="buttons">
                <div class="rowTwo">
                    <button id="Clear">AC</button>
                    <button id="Equals">=</button>
                    <button class="Theme">
                        <img class="theme-image" src="images/darkmode.png" alt="" width="30px" height="auto">
                    </button>
                    <button id="Github">
                        <a class="gitLink" href="https://github.com/relited"></a>
                        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3231236/logo-github-icon-md.png" width="50px" alt="github">
                    </button>
                </div>
                <div class="rowThree">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button id="Add">+</button>

                </div>
                <div class="rowFour">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button id="Subtract">-</button>

                </div>
                <div class="rowFive">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button id="Divide">/</button>
                </div>
                <div class="rowSix">
                    <button id="zero">0</button>
                    <button class="decimal">.</button>
                    <button id="Multiply">*</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
